{% extends 'base.html' %}
{% load static %}
{% block title %}Edit Note{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Edit{% else %}New{% endif %} Note</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Save</button>
</form>
<a class="btn btn-secondary" href="{% url 'note_list' %}">Cancel</a>
{% endblock %}
