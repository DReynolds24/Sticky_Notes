<!-- sticky_notes/notes/templates/notes/note_delete.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Note</title>
</head>
<body>
    <h1>Delete Note</h1>
    <p>Are you sure you want to delete the note titled "{{ note.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'note_list' %}">Cancel</a>
    </form>
</body>
</html>
