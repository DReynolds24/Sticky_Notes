<!-- sticky_notes/notes/templates/posts/post_detail.html -->
{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Detail</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>Author: {{ post.author.name }}</p>
    <p>Created at: {{ post.created_at }}</p>
    <a href="{% url 'post_list' %}">Back to Posts</a>
</body>
</html>
