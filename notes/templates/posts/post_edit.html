{% extends 'base.html' %}
{% load static %}
{% block title %}Edit Post{% endblock %}
{% block extra_styles %}
<link rel="stylesheet" href="{% static 'css/posts_style.css' %}">
{% endblock %}
{% block content %}
{% if view.object.pk %}
    <h2>Edit Post</h2>
{% else %}
    <h2>Create Post</h2>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'post_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
